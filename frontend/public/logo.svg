<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Primary Purple-Blue Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Pink-Purple Gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient for Highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle - Medical Cross Container -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- AI Brain Circuit Pattern -->
  <g opacity="0.3">
    <!-- Neural Network Nodes -->
    <circle cx="70" cy="70" r="4" fill="url(#primaryGradient)"/>
    <circle cx="130" cy="70" r="4" fill="url(#primaryGradient)"/>
    <circle cx="70" cy="130" r="4" fill="url(#primaryGradient)"/>
    <circle cx="130" cy="130" r="4" fill="url(#primaryGradient)"/>
    
    <!-- Neural Connections -->
    <line x1="70" y1="70" x2="100" y2="100" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="130" y1="70" x2="100" y2="100" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="130" x2="100" y2="100" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="130" y1="130" x2="100" y2="100" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Central Medical Cross with AI Integration -->
  <g>
    <!-- Vertical Bar of Cross -->
    <rect x="88" y="50" width="24" height="100" rx="12" fill="url(#primaryGradient)"/>
    
    <!-- Horizontal Bar of Cross -->
    <rect x="50" y="88" width="100" height="24" rx="12" fill="url(#primaryGradient)"/>
    
    <!-- Central AI Core Circle -->
    <circle cx="100" cy="100" r="28" fill="white"/>
    <circle cx="100" cy="100" r="24" fill="url(#secondaryGradient)"/>
    
    <!-- AI Pulse/Activity Indicator -->
    <circle cx="100" cy="100" r="16" fill="white" opacity="0.3"/>
    <circle cx="100" cy="100" r="10" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Data Points/Analytics Indicators -->
  <g>
    <!-- Top Right Health Metric -->
    <circle cx="140" cy="60" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="140" cy="60" r="4" fill="white"/>
    
    <!-- Top Left Health Metric -->
    <circle cx="60" cy="60" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="60" cy="60" r="4" fill="white"/>
    
    <!-- Bottom Right Health Metric -->
    <circle cx="140" cy="140" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="140" cy="140" r="4" fill="white"/>
    
    <!-- Bottom Left Health Metric -->
    <circle cx="60" cy="140" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="60" cy="140" r="4" fill="white"/>
  </g>
  
  <!-- Outer Ring - Confidence/Protection -->
  <circle cx="100" cy="100" r="85" stroke="url(#primaryGradient)" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="10 5"/>
</svg>
