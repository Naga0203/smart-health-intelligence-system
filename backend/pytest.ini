[pytest]
DJANGO_SETTINGS_MODULE = health_ai_backend.settings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
testpaths = .
markers =
    unit: Unit tests
    integration: Integration tests
    pbt: Property-based tests
