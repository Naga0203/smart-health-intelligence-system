  </defs>
  
  <!-- Neural Network Background Pattern -->
  <path d="M30 30 L100 100 M170 30 L100 100 M30 170 L100 100 M170 170 L100 100" stroke="#667eea" stroke-width="1" stroke-opacity="0.2" />
