  <!-- AI Core -->
  <circle cx="100" cy="100" r="40" fill="white" />
  <circle cx="100" cy="100" r="32" fill="url(#secondaryGradient)" />
  
  <!-- S Lettermark -->
  <path d="M110 82 C108 80 105 79 100 79 C92 79 88 83 88 88 C88 95 96 97 102 99 C110 102 112 106 112 112 C112 119 106 123 98 123 C92 123 88 120 85 117" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" />
  
