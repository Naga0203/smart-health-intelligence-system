  <rect x="10" y="10" width="10" height="10" rx="2" fill="#06b6d4" />
  <rect x="180" y="10" width="10" height="10" rx="2" fill="#06b6d4" />
  <rect x="10" y="180" width="10" height="10" rx="2" fill="#06b6d4" />
